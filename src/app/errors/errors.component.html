<div class="container">
  <div class="errors">
    <div class="img-container">
      <img src="../../assets/error-dars-vader.png" alt="error" />
    </div>
    <div class="text-container">
      <span>I am your</span>
      <span>Error!</span>

      <div class="details">
        <div>
          <span>Code: </span>
          <span>{{errorCode}} {{errorName}}</span>
        </div>
        <div>
          <span>{{errorDetails}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
